{% extends "base.html" %}
{% block content %}
 <form method="post">
        <h3>Login</h3>
        <form method="post">
            <div>{{ form.email.label }}<br>{{ form.email(class="input, form-control", placeholder="Enter email") }}</div>
            <div>{{ form.password.label }}<br>{{ form.password(class="input, form-control", placeholder="Enter password") }}</div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </form>
{% endblock %}
