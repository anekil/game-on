{% extends "base.html" %}
{% block content %}
    <h1>Home</h1>
    <h2>Hello {{ user.email.split('@')[0] }}!</h2>

    <button type="button" class="btn-default" onclick="recommend()" >Recommend something</button>

    <h2>Your ratings</h2>
    <ul>
    {% for rating in user.ratings %}
        <li class="list-group-item">
            {{ rating.rating }} - {{ rating.game.name }}
            <button type="button" class="btn-close" onclick="deleteRating({{ rating.id }})" ></button>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
